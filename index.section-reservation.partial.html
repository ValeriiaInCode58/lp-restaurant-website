<section class="reservation">

    <-- form-reservation -->
    <div class="reservation-form">
        <h2 class="reservation-form-title">Reservation Form</h2>
        <form class="reservation-form">
            <div class="reservation-form-row">
                <input type=text" class="reservation__input" placeholder="Your Name" required>
                <input type=email" class="reservation__input" placeholder="Your Email" required>
            </div>
            <input type="date" class="reservation__input" placeholder="Booking Date" required>
            <textarea class="reservation__textarea" placeholder="Message" required></textarea>
            <button type="submit" class="reservation__button">BOOK TABLE NOW</button>
        </form>
    </div>

    <div class="app-section">
        <h2 class="app-section__card food-card">
            <img src="mixed-plate.png" alt="Mixed Dish" class="food-card__image">
        </h2>
    </div>
</section>
